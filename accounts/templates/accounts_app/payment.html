{% extends 'base.html' %}

{% block main %}
<h1>Pay screen</h1>
<form method="post">{% csrf_token %}
{{ form.as_p }}
<button type="submit">Pay</button>
</form>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<a href="{% url 'transaction_screen' %}">Go back to transaction screen</a>
{% endblock %}
